<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>ValinTimer</title>
  </head>
  <body>
    <h1 class="title">Термін здачі ДЗ № 12</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span><br />
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">11</span><br />
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">11</span><br />
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">11</span><br />
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
